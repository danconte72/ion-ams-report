<ion-split-pane>

  <!-- logged out menu -->
  <ion-menu id="loggedOutMenu" [content]="content">

    <ion-header>
      <ion-toolbar>
        <ion-title>
          <button class="toolbar-logo-button" type="button" (click)="openPage('editors-list')"> 
            <div class="toolbar-logo-lockup">
              <img fb-logo="" fb-size="28" class="logo-icon" src="./assets/img/logo-ams.png">
              <div class="fb-appbar-logo-logotype-container">
                <img src="./assets/img/titre-ams.png" class="logo-logotype" alt="Ad.MySports">
              </div>
            </div>
          </button>
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="outer-content">

      
    <ion-list>
        <ion-list-header>
          Navigate
        </ion-list-header>
        <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p.name)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>
      </ion-list>
      
      <ion-list>
        <ion-list-header>
          Account
        </ion-list-header>
        <button ion-item menuClose *ngFor="let p of loggedOutPages" (click)="openPage(p.name)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>
      </ion-list>

      <ion-list>
        <ion-list-header>
          News
        </ion-list-header>
        <button ion-item menuClose (click)="openNewFeed()">
          <ion-icon item-start name="logo-rss"></ion-icon>
          DailyFresh-media
          <ion-badge item-right>V2</ion-badge>
        </button>
      </ion-list>
    </ion-content>

  </ion-menu>

  <!-- logged in menu -->
  <ion-menu id="loggedInMenu" [content]="content">

    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="outer-content">

      <ion-list>
        <ion-list-header>
          Navigate
        </ion-list-header>
        <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p.name)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>
      </ion-list>

      <ion-list>
        <ion-list-header>
          Account
        </ion-list-header>
        <button ion-item menuClose *ngFor="let p of loggedInPages" (click)="openPage(p.name)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>
      </ion-list>

      <ion-list>
        <ion-list-header>
          News
        </ion-list-header>
        <button ion-item menuClose (click)="openNewFeed()">
          <ion-icon item-start name="logo-rss"></ion-icon>
          DailyFresh-media
          <ion-badge item-right>V2</ion-badge>
        </button>
      </ion-list>

    </ion-content>

  </ion-menu>

  <!-- main navigation -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main></ion-nav>

</ion-split-pane>
