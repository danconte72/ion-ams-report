<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sites</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addSite()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <input type="text" #editor (change)="changeEditor(editor.value)" />
  <ion-list>
    <ion-item *ngFor="let site of sites" (click)="openSiteReport(site)">
      {{site.title}}<br />
      <small><a (click)="openSite($event, site)">{{site.url}}</a></small>
    <button item-right (click)="removeSite($event, site)" ion-button icon-only default>
      <ion-icon name="trash"></ion-icon>
    </button>
    <button item-right (click)="openSiteDetails($event, site)" ion-button icon-only default>
      <ion-icon name="create"></ion-icon>
    </button>
    </ion-item>
  </ion-list>
</ion-content>
