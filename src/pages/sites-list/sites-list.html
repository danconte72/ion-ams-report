<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sites</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addSite()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let site of sites | async" (click)="openSiteReport(site)">
      {{site.title}}
    </ion-item>
  </ion-list>
</ion-content>
