  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="editor; else allSites">Sites of {{editor.name}}</ion-title>
    <ng-template #allSites>
      <ion-title>All Sites</ion-title>
    </ng-template>
    <ion-buttons *ngIf="editor" end>
      <button ion-button icon-only (click)="addSite(editor.$key)">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <input type="text" #editorId (change)="loadSites(editorId.value)" />
  <ion-list>
    <ion-item *ngFor="let site of sites" (click)="openSiteReport(site)">
      {{site.title}}<br />
      <small><a (click)="openSite($event, site)">{{site.url}}</a></small>
    <button item-right (click)="removeSite($event, site)" ion-button icon-only default>
      <ion-icon name="trash"></ion-icon>
    </button>
    <button item-right (click)="updateSite($event, site)" ion-button icon-only default>
      <ion-icon name="create"></ion-icon>
    </button>
    </ion-item>
  </ion-list>
</ion-content>
