<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Editors</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addEditor()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar
      [(ngModel)]="search"
    >
    </ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <a ion-item 
      *ngFor="let editor of editors | async | editorSearch:search" 
      (click)="showOptions(editor)">
      {{editor.name}}
    </a>
  </ion-list>
</ion-content>
