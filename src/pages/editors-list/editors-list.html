<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'Editors' | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addEditor()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="search" [placeholder]="'Search' | translate">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let editor of editors | search:search:'name'" (click)="openSitesList(editor)">
      {{editor.name}}
      <button item-right (click)="removeEditor($event, editor)" ion-button icon-only default>
        <ion-icon name="trash"></ion-icon>
      </button>
      <button item-right (click)="openUsersList($event, editor)" ion-button icon-only default>
        <ion-icon name="people"></ion-icon>
      </button>
      <button item-right (click)="updateEditor($event, editor)" ion-button icon-only default>
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
