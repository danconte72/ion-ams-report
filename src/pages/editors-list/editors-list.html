<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Editors</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addEditor()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let editor of editors" (click)="showOptions(editor.$key, editor.title)">
      {{editor.name}}
    </ion-item>
  </ion-list>
</ion-content>
