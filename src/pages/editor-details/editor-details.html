<ion-header>

  <ion-navbar>
    <ion-title>editor-details</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form novalidate (ngSubmit)="onSubmit(f)" #f="ngForm" *ngIf="editor">
    <ion-list>
      <ion-item>
        <ion-label color="primary" stacked>Name</ion-label>
        <ion-input type="text" 
          name="name" 
          [(ngModel)]="editor.name"
          #editorName='ngModel'
          required>
        </ion-input>
      </ion-item>
      <div *ngIf="editorName.errors?.required && editorName.touched" class="error">
        Name is required
      </div>
      <ion-item>
        <ion-label color="primary" stacked>Siret</ion-label>
        <ion-input type="number" name="siret" [(ngModel)]="editor.siret">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>RCS</ion-label>
        <ion-input type="text" name="rcs" [(ngModel)]="editor.rcs">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>TVA intracommunautaire</ion-label>
        <ion-input type="text" name="tva" [(ngModel)]="editor.tva">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Address</ion-label>
        <ion-input type="text" name="address" [(ngModel)]="editor.address">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Extra Address Information</ion-label>
        <ion-input type="text" name="eai" [(ngModel)]="editor.eai">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>City</ion-label>
        <ion-input type="text" name="city" [(ngModel)]="editor.city">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Zip Code</ion-label>
        <ion-input type="text" name="zip" [(ngModel)]="editor.zip">
        </ion-input>
      </ion-item>
    </ion-list>
      <ion-row responsive-sm>
    <ion-col>
      <button ion-button type="submit" block>Save</button>
    </ion-col>
    <ion-col>
      <button ion-button type="button" (click)="cancel()" color="light" block>Cancel</button>
    </ion-col>
  </ion-row>
  </form>
</ion-content>
