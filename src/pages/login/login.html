<ion-content class="background">
  <ion-card>
    <ion-card-header>
      <div class="logo">
        <img src="assets/img/logo.png" alt="logo">
      </div>
    </ion-card-header>
    <ion-card-content>
      <form novalidate (ngSubmit)="onSubmit(user)" [formGroup]="user">
        <ion-list no-lines>
          <div class="spacer" style="height: 10px;"></div>
          <ion-item>
            <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
          </ion-item>
          <div class="error" *ngIf="user.get('email').hasError('required') && user.get('email').touched">
            Email is required
          </div>
          <div class="spacer" style="height: 5px;"></div>
          <ion-item>
            <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
          </ion-item>
          <div class="error" *ngIf="user.get('password').hasError('required') && user.get('password').touched">
            Password is required
          </div>
          <div class="spacer" style="height: 10px;"></div>
          <button type="submit" [disabled]="user.invalid" ion-button block round outline color="light">Login</button>
          <div class="spacer" style="height: 10px;"></div>
          <p>OR</p>
          <div class="spacer" style="height: 10px;"></div>
          <button ion-button clear full color="light" (click)="passwordreset()">Forgot login details ? <b> Get Help </b></button>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
